<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Dashboard</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#0c0c0c, #ea0505,#0c0c0c);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Navbar styles */
    nav {
      width: 100%;
      background: #0c0c0c;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .logo {
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #ea0505;
    }

    /* Main container */
    .container {
      background: white;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin-top: 2rem;
      margin-bottom: 3rem;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ea0505;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Example content styles */
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    /* Responsive tweak */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      nav {
        padding: 1rem;
      }
      nav ul {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Bangalore Expense</div>
    <ul>
      <li><a href="view_expense.html">View_Expense</a></li>
      <li><a href="add_expense.html">Add_Expense</a></li>
      <li><a href="calculate_expense.html">Calculate_Expense</a></li>
      <li><a href="index.html" id="logout-link">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Welcome to the Dashboard</h2>
    <p>This is your main dashboard where you can see the summary of your expenses.</p>
    <p>You can navigate using the menu to add new expenses or log out.</p>
  </div>
</body>
</html>
